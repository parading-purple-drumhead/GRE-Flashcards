    <!-- The card itself -->
    <div class="container">
        <div id="title" class="row" style="margin-top: 12rem;">
            <div class="col s12 center-align">
                <h1 style="margin: 0;">GRE Flashcards</h1>
            </div>
            <div class="col s2 input-field" style="padding-bottom: 1rem;">
                <label>
                    <input id="flipped" value="true" type="checkbox" class="filled-in" />
                    <span class="black-text"><b>Flipped</b></span>
                  </label>
            </div>
            <div class="col s2 offset-s8" style="margin-top: -3.5rem;">
                <span class="input-field">
                    <select>
                        <option disabled selected>Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </span> 
                <span style="font-weight: 500;">Number of words: </span><span id="number" style="font-weight: 500;"></span>
            </div>
        </div>
        <div id="flashcard">
            <div class="card sticky-action grey darken-3" style="padding-top: 2rem;">
                <div class="card-content center" style="margin-bottom: 2rem;">
                    <span class="orange-text right" style="padding-right: 2rem;margin-top: -1rem;">
                        <b> <span id="current-index" class="white-text">0</span> / <span id="array-length">0</span> </b> 
                     </span>
                    <span id="word" class="card-title activator orange-text" style="font-size: 5rem;">
                        Word
                    </span>
                </div>
                <div class="card-reveal grey darken-3 center-align" style="overflow-y: hidden;">
                    <span id="word-meaning-title" class="card-title orange-text"
                        style="font-size: 2rem; font-weight: 400;">
                        Word
                        <i class="material-icons right">close</i>
                    </span>
                    <p id="word-meaning" class="white-text" style="font-size: 1.5rem;">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, quo.
                    </p>
                </div>
                <div class="card-action right-align" style="height: 4.6rem;">
                    <!-- <a class="modal-trigger" href="#add-new-modal">Add New</a> -->
                    <a id="shuffle" class="left" href="#" style="padding-left: 2rem;">Shuffle</a>
                    <a id="previous" href="#">Previous</a>
                    <a id="next" href="#">Next</a>
                </div>
            </div>
        </div>

    </div>
